<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portal de notas</h1>
        
    </header>

    <main>
        <div id="container">
            <table>
                <colgroup>
                    <col class="area">
                    <col class="disciplinas">
                    <col class="p1">
                    <col class="p2">
                    <col class="media">
                </colgroup>
                <thead>
                    <tr>
                        <th rowspan="2" scope="colgroup">Área</th>
                        <th rowspan="2" scope="col">Disciplinas</th>
                        <th colspan="2" scope="colgroup">Notas</th>
                        <th rowspan="2" scope="col">Média</th>
                    </tr>
                    <tr>
                        <th scope="col">P1</th>
                        <th scope="col">P2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="5">Exatas</td>
                        <td>Cálculo I</td>
                        <td> <input class="e0p1" type='number' class="" max="10" min="0"> </td>
                        <td> <input class="e0p2" type='number' class="" max="10" min="0"> </td>
                        <td> <p class="e0m"></p> </td>
                    </tr>
                    <tr>
                        <td>Eng. Software</td>
                        <td> <input class='e1p1' type='number' class="" max="10" min="0"> </td>
                        <td> <input class='e1p2' type='number' class="" max="10" min="0"> </td>
                        <td> <p class="e1m"></p> </td>
                    </tr>
                    <tr>
                        <td>Linguagem de Programação</td>
                        <td> <input class="e2p1" type='number' class="" max="10" min="0"> </td>
                        <td> <input class="e2p2" type='number' class="" max="10" min="0"> </td>
                        <td> <p class="e2m"></p> </td>
                    </tr>
                    <tr>
                        <td>Sistemas de Informação</td>
                        <td> <input class="e3p1" type='number' class="" max="10" min="0"> </td>
                        <td> <input class="e3p2" type='number' class="" max="10" min="0"> </td>
                        <td> <p class="e3m"></p> </td>
                    </tr>
                    <tr>
                        <td>Interação Humano-Computador</td>
                        <td> <input class="e4p1" type='number' class="" max="10" min="0"> </td>
                        <td> <input class="e4p2" type='number' class="" max="10" min="0"> </td>
                        <td> <p class="e4m"></p> </td>
                    </tr>
                    <tr>
                        <th colspan="4">Média de Exatas</th>
                        <th> <p class="em"></p> </th>
                    </tr>
                    <tr>
                        <td rowspan="2">Humanas</td>
                        <td>Comunicação e expressão</td>
                        <td> <input class="h0p1" type='number' class="" max="10" min="0"> </td>
                        <td> <input class="h0p2" type='number' class="" max="10" min="0"> </td>
                        <td> <p class="h0m"></p> </td>
                    </tr>
                    <tr>
                        <td>Contabilidade</td>
                        <td> <input class="h1p1" type='number' class="" max="10" min="0"> </td>
                        <td> <input class="h1p2" type='number' class="" max="10" min="0"> </td>
                        <td> <p class="h1m"></p> </td>
                    </tr>
                    <tr>
                        <th colspan="4">Média de Humanas</th>
                        <th> <p class="hm"></p> </th>
                    </tr>
                </tbody>
            </table>
        </div>
        <input class="media" type="button" value="Calcular médias" onclick="calculo()">
    </main>

    <footer>
        <i>(Em desenvolvimento)</i>
    </footer>

    <script src="script.js"></script>
</body>
</html>
